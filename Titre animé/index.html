<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Titre animé</title>
</head>
<body>
    <div class="textFeature">
    <svg>
        <rect class="bar" />
        <rect class="textBox" />
        <mask id="textMask">
            <rect width="100%" height="100%" fill="#fff" x="0" y="0" />
            <text x="0%" y="30%">La philosophie</text>
            <text x="0" y="55%">ça suffit...</text>
        </mask>
    </svg>
    <button class="pauseBtn">
        <span>Lecture</span>
        <span>Pause</span>
    </button>
    </div>
    
</body>
</html>
